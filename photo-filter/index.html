<div id="page-wrap">
<script
 src= "https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>

<h1> Photo Filters! </h1>

<canvas id="canvas">
</canvas>

<div id=input>
<p> Load image:
  <input type = "file"
       multiple = "false"
       accept = "image/*"
       id = "imageInput"
       onchange = "uploadImage()"> </p>
<p>Choose filters:
    <input type = "button"
           value = "Grayscale"
           onclick = "makeGray()">
    <input type = "button"
           value = "Red"
           onclick = "doRedHue()">
    <input type = "button"
           value = "Rainbow"
           onclick = "rainbow()">
    <input type = "button"
           value = "Blur"
           onclick = "doBlur()">
    <input type = "button"
           value = "Invert"
           onclick = "invert()">
    <input type = "button"
           value = "Contrast"
           onclick = "contrast()">
  </p>
  <p>Change Red
     <input type = "range"
       min = "0"
       max = "255"
       value = "0"
       id = "change_red"
       oninput = "makeRed()">
  </p>
  <p>Change Green
     <input type = "range"
       min = "0"
       max = "255"
       value = "0"
       id = "change_green"
       oninput = "makeGreen()">
  </p>
  <p>Change Blue
     <input type = "range"
       min = "0"
       max = "255"
       value = "0"
       id = "change_blue"
       oninput = "makeBlue()">
  </p>
  <p>Add Border:
     Pick Color
    <input type = "color"
       value = "black"
       id = "clr"
       onchange = "pickColor()">
    Change Thickness
    <input type = "range"
           min = "0"
           max = "50"
           value = "0"
           id = "thickness"
           oninput = "addBorder()">
  </p>
  <p> 
   <input type = "button"
           value = "Reset Image"
           onclick = "reset()"> 
    <input type = "button"
           value = "Clear Canvas"
           onclick = "clearCanvas()"> 
  </p>
</div>
</div>
